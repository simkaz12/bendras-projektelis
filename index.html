<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div id="skaiBody">
        <div id="skaiEkranas">
            <div class="veiksmai"></div>
            <div class="rez"></div>
        </div>
        <div id="knopkiuPanel">
            <button id="C" class="knopkes virsutiniai">C</button>
            <button id="plusMinus" class="knopkes virsutiniai">+/-</button>
            <button id="procentas" class="knopkes virsutiniai">%</button>
            <button id="saknis" class="knopkes virsutiniai">//</button>
            <button id="seven" class="knopkes">7</button>
            <button id="eight" class="knopkes">8</button>
            <button id="nine" class="knopkes">9</button>
            <button id="div" class="knopkes">/</button>
            <button id="four" class="knopkes">4</button>
            <button id="five" class="knopkes">5</button>
            <button id="six" class="knopkes">6</button>
            <button id="times" class="knopkes">x</button>
            <button id="one" class="knopkes">1</button>
            <button id="two" class="knopkes">2</button>
            <button id="tree" class="knopkes">3</button>
            <button id="minus" class="knopkes">-</button>
            <button id="zero" class="knopkes">0</button>
            <button id="zeroZero" class="knopkes">00</button>
            <button id="point" class="knopkes">.</button>
            <button id="plus" class="knopkes">+</button>
            <button id="lygu">=</button>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
